    <!DOCTYPE html>
<html>
<head>
  <title>Image Cropping with CSS</title>
  <style>
    .box {
      width: 300px; /* ボックスの幅を設定 */
      height: 200px; /* ボックスの高さを設定 */
      border: 1px solid #ccc; /* 枠線を追加（デザイン用） */
      overflow: hidden; /* コンテンツのオーバーフローを隠す */
    }

    .image {
      width: 100%; /* 画像をボックスにフィットさせる */
      height: auto; /* 画像のアスペクト比を保ちつつ幅を調整 */
      object-fit: cover; /* 画像のアスペクト比を保ちつつボックスにフィットさせる */
      object-position: left bottom; /* 画像を下揃えに配置 */
    }
  </style>
</head>
<body>
  <div class="box">
    <img src="img/Special_floor_sp.webp" alt="Image" class="image">
  </div>
</body>
</html>
